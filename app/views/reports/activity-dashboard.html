<!-- Extends the layout from /views/layout.html -->
{% extends 'default-layout.html' %}

<!-- Set the page title -->
{% block pageTitle %}
Activity
{% endblock %}

<!-- Back link -->
{% block outerContent %}
{% endblock %}

<!-- Content -->
{% block content %}

<div class="nhsuk-back-link">

  <a class="nhsuk-back-link__link" href="javascript:history.back()">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <h1>
        Activity
      </h1>
      <ul class="nhsuk-grid-row nhsuk-card-group" >

        <li class="nhsuk-grid-column-one-quarter nhsuk-card-group__item" style="padding: 0px 0px 0px 16px;">
      
          <div class="nhsuk-card nhsuk-card--clickable" style="background-color: #d8dde0;">
            <div class="nhsuk-card__content nhsuk-card__content--primary" style="padding: 32px 24px 24px 24px;">
              <div class="nhsuk-form-group">
                <label class="nhsuk-heading-xs" style="margin-bottom: 8px;" for="example">
                  Contract
                </label>
                <input class="nhsuk-input nhsuk-input--width-10" id="example" name="example" type="text" value="0077421903">

                <div class="nhsuk-form-group">

                  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                    <label class="nhsuk-heading-xs" style="margin-bottom: 0px; margin-top: 32px;" for="example">
                      Date period
                    </label>
                    
                    <div class="nhsuk-label" id="example-hint" style="margin-bottom: 0px; margin-top: 8px;">From</div>
                
                    <div class="nhsuk-date-input" id="example">
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                            Month
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example[month]" type="text" inputmode="numeric" value="3">
                        </div>
                      </div>
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                            Year
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-year" name="example[year]" type="text" inputmode="numeric" value="2025">
                        </div>
                      </div>
                    </div>
                  </fieldset>
  
                  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                    <div class="nhsuk-label" id="example-hint" style="margin-bottom: 0px; margin-top: 8px;">To</div>
                
                    <div class="nhsuk-date-input" id="example">
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                            Month
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example[month]" type="text" inputmode="numeric" value="3">
                        </div>
                      </div>
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                            Year
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-year" name="example[year]" type="text" inputmode="numeric" value="2025">
                        </div>
                      </div>
                    </div>

                    <button class="nhsuk-button" data-module="nhsuk-button" style="position: absolute; bottom: 0px;" type="submit">
                      Update data
                    </button>
                  
                  </fieldset>
                  
                </div>

                
          </div>
      
        </li>
        <li class="nhsuk-grid-column-three-quarters nhsuk-card-group__item" style="padding: 0px 16px 0px 0px;">
      
          <div class="nhsuk-card nhsuk-card--clickable" >
            <div class="nhsuk-card__content nhsuk-card__content--primary">
              <h2 class="nhsuk-card__heading nhsuk-heading-m">
                Activity dashboard for period
              </h2>
              <figure class="nhsuk-image" style="width: 600px; margin-bottom: 90px;">
                  <img class="nhsuk-image__img"  src="/images/dashboard-data.png"  alt="bar chart">
              </figure>
              <button class="nhsuk-button nhsuk-button--secondary" style="position: absolute; bottom: 36px;" data-module="nhsuk-button" style="margin-bottom: 0px; margin-top: 32px;" type="submit">
                Download data
              </button>
            </div>
          </div>
        </li>
        
        
      </ul>
   
      
   

      <!-- End of content -->

    </div>
  </div>
{% endblock %}
