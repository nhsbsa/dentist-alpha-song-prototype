{% extends 'layout.html' %}

{% block pageTitle %}
  {{ serviceName }}
{% endblock %}

{% block beforeContent %}
{{ breadcrumb({
  href: "/",
  text: "Home"
}) }}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
        <fieldset class="nhsuk-fieldset" aria-describedby="confirm-hint">
                <h1 class="nhsuk-heading-xl">
                    <span class="nhsuk-caption-xl">Change contract end date</span>
                    Why are you rejecting the request?
                  </h1>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="confirm-1" name="confirm" type="radio" value="text" aria-controls="conditional-confirm-1" aria-expanded="false">
                    <label class="nhsuk-label nhsuk-radios__label" for="confirm-1">
                        Wrong end date
                    </label>
                  </div>
                  <div class="nhsuk-radios nhsuk-radios--conditional">

              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="confirm-6" name="confirm" type="radio" value="phone" aria-controls="conditional-confirm-6" aria-expanded="true">
                <label class="nhsuk-label nhsuk-radios__label" for="confirm-6">
                    Something else
                </label>
              </div>
        
              <div class="nhsuk-radios__conditional" id="conditional-confirm-6">
        
                <div class="nhsuk-form-group">
                  <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                      <div class="nhsuk-date-input" id="example">
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <div class="nhsuk-form-group">
                              <label class="nhsuk-heading-xs" for="close-justification">
                                <strong>Why are you rejecting the request?</strong><span class="nhsuk-u-visually-hidden"></span>
                              </label>
                              <input class="nhsuk-input" id="close-justification" name="close-justification" type="text">
                            </div>
                          
                        </div>
                      </div>
                    </fieldset>
                  
                  </div>
                </div>
        
              </div>              
            </div>
          </fieldset>
    </div>
  </div><br>
  <a href="request-rejected" class="nhsuk-button" data-module="nhsuk-button" data-prevent-double-click="true" type="submit">
    Save and continue
  </button>
</a>

{% endblock %}
