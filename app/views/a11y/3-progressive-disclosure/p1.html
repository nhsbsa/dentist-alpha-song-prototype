<!-- Extends the layout from /views/layout.html -->
{% extends 'default-layout-new.html' %}

<!-- Breadcrumbs -->
{% block beforeContent %}
{% endblock %}

<!-- Back link -->
{% block outerContent %}
{% endblock %}

<!-- Content -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <div class="nhsuk-back-link">

        <a class="nhsuk-back-link__link" href="../contents">
            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
              <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
            </svg>
            Go back</a>
      </div>

        <fieldset class="nhsuk-fieldset">
            <h1 class="nhsuk-heading-xl">
              <span class="nhsuk-caption-xl">Mid-year action plan review</span>
              Does the contract's financial year for 2020/21 start on the 1st April?
            </h1>
          
            <div class="nhsuk-radios nhsuk-radios--conditional">
          
              <!-- YES (default radio, no conditional) -->
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="confirm-6" name="confirm" type="radio" value="yes" aria-expanded="false">
                <label class="nhsuk-label nhsuk-radios__label" for="confirm-6">
                  Yes, the financial year starts on the 1st April
                </label>
              </div>
          
              <!-- NO (shows conditional content) -->
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="confirm-1" name="confirm" type="radio" value="no"
                       aria-controls="conditional-confirm-1" aria-expanded="false">
                <label class="nhsuk-label nhsuk-radios__label" for="confirm-1">
                  No, the financial year starts on a different date
                </label>
              </div>
          
              <!-- CONDITIONAL DATE INPUT (only shown when "No" is selected) -->
              <div class="nhsuk-radios__conditional" id="conditional-confirm-1">
                <br>
                <label class="nhsuk-label" for="conditional-confirm-1">
                  When does the contract's financial year start?
                </label>
                <div class="nhsuk-date-input" id="example">
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-day">Day</label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example[day]" type="text" inputmode="numeric">
                    </div>
                  </div>
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-month">Month</label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example[month]" type="text" inputmode="numeric">
                    </div>
                  </div>
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-year">Year</label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example[year]" type="text" inputmode="numeric">
                    </div>
                  </div>
                </div>
              </div>
          
            </div>
          </fieldset>
          
    </div>
  </div><br>
  <a href="p2" class="nhsuk-button" data-module="nhsuk-button" data-prevent-double-click="true" type="submit">
    Next
  </button>
</a>

{% endblock %}
